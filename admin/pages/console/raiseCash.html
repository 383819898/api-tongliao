<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>提现列表</title>
</head>
<link href="/pages/common/layui/css/layui.css" rel="stylesheet">
<link rel="stylesheet" href="./css/jiao.css" />
<body>
<iframe  name="you" src="you.html" id="you"></iframe>
<div class="layui-row">
	<div id="back" class="layui-col-md1">&nbsp;</div>
	<input id="pageCount" type="" name="" style="display: none">
	<div id="raiseCash_div" class="layui-col-md10">
		<div class="appRecharge_btn_div" style="margin-top: 2%">
			<input id="userId" type="text" name="" class="layui-input" style="width: 15%;display: inline" placeholder="提现用户Id">

			<div class="layui-form-item timeComponent" style="display: inline">
				<div class="layui-inline">
					<label class="layui-form-label" style="padding: 9px 8px;width: 150px">提现的时间范围：</label>
					<div class="layui-input-inline">
						<input class="layui-input" id="raiseCashMsgDate" placeholder="请选择时间范围" type="text">
					</div>
						<label class="layui-form-label" style="padding: 9px 8px;width: 150px">提现状态：</label>
					<div class="layui-input-inline">
						<select id="statusSelect" class="layui-select" lay-verify="required" value="">
						<option value="-1">请选择</option>
						<option value="0">新创建</option>
						<option value="1">已转账</option>
				     	</select>
					</div>

				</div>

				<button class="layui-btn search_live">搜索</button>
				<button class="layui-btn export_body">导出</button>
			</div>
		</div>
		<div id="raiseCash" class="layui-card" style="margin-top: 1%">
			<div class="layui-card-header">用户提现列表</div>
			<div class="layui-card-body">
				<table id="raiseCash_table" lay-filter="raiseCash_table">

				</table>
				<span style="margin-left: 80%">当前总提现金额：<cite class="current_total"></cite>  元</span>
			</div>

		</div>

	</div>

</div>

	<script type="text/html" id="roomListBar">


		<a class="layui-btn layui-btn-primary layui-btn-xs chatRecord"  onclick ="WithDraw.getPersonalInfo({{d.userId}},{{d.cardNO}})" lay-event="getPersonalInfo">查看个人信息</a>

	</script>

	<script type="text/html" id="toolbarDemo" >
  <div class="layui-btn-container">
    <button class="layui-btn " onclick ="WithDraw.getData()" lay-event="getCheckData">选中点击转账完成</button>
    <button class="layui-btn " onclick ="WithDraw.getData()" lay-event="getCheckData">选中点击退款完成</button>

  </div>
</script>

<script type="text/javascript" src="/pages/common/jquery/jquery.min.js"></script>
<script type="text/javascript" src="/pages/common/layui/layui.all.js"></script>
<script type="text/javascript" src="/pages/common/jquery/jquery.md5.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/console_ui.js"></script>
<script type="text/javascript" src="./js/raiseCash.js"></script>
</body>
</html>
